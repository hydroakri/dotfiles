# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us
    repeat_rate = 50
    repeat_delay = 300

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
device { # disable laptop keyboard
    name = at-translated-set-2-keyboard
    enabled = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0 #3
    gaps_out = 0 #12
    border_size = 2 #2
    col.active_border = rgba(f5a9b8ee) rgba(ffffffee) rgba(5bcefaee) 45deg
    col.inactive_border = rgba(5bcefaee) rgba(ffffffee) rgba(f5a9b8ee) 45deg
    layout = dwindle #dwindle master
    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 0 #9
    blur {
        enabled = 1
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = false
        # special = true
    }
    active_opacity = 1
    inactive_opacity = 1

    drop_shadow = 1
    shadow_ignore_window = true
    shadow_range = 12
    shadow_render_power = 8
    shadow_offset = 0 0
    col.shadow = rgba(33333388)
    # col.shadow_inactive = rgba(00000088)
    # screen_shader = /home/hydroakri/.config/hypr/shaders/grayscale.glsl
    # screen_shader = /home/hydroakri/.config/hypr/shaders/blue-light-filter.glsl
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, overshot, slidevert
}

dwindle {
    no_gaps_when_only = false
    force_split = 2 
    smart_resizing = true
    preserve_split=true
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true
}

xwayland {
  force_zero_scaling = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

binds {
    scroll_event_delay = 150
    # workspace_back_and_forth = 1
    # allow_workspace_cycles = 1
    }

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = false
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex = true
    focus_on_activate = true
    render_ahead_safezone = 2
    vfr = true
    vrr = 1
    disable_autoreload = true
}

