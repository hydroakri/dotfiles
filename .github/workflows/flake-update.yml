name: "nix flake update"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    # 仅保留必要的权限
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Update flake.lock
        id: update_step
        uses: DeterminateSystems/update-flake-lock@main
        with:
          path-to-flake-dir: flake
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          pr-title: "chore(deps): weekly full flake update"
          pr-labels: |
            automated
            dependencies

      - name: Approve and Enable Auto-merge
        if: steps.update_step.outputs.pull-request-number != ''
        run: |
          PR_NUM=${{ steps.update_step.outputs.pull-request-number }}
          # 使用 --squash 将 PR 的所有 commit 压缩成一个，保持主线整洁
          # 或者使用 --rebase 保持线性历史
          gh pr merge "$PR_NUM" --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
