name: "Flake Update: Pure Nix Check"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  nix-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Determine update strategy
        id: strategy
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" = "7" ]; then
            echo "target_inputs=" >> $GITHUB_OUTPUT
            echo "pr_title=chore: Weekly Full Flake Update" >> $GITHUB_OUTPUT
          else
            echo "target_inputs=adlist geodb" >> $GITHUB_OUTPUT
            echo "pr_title=chore: Daily Data Update (adlist & geodb)" >> $GITHUB_OUTPUT
          fi

      - name: Update and Verify Flake
        run: |
          cd flake
          # 1. 执行更新
          if [ -z "${{ steps.strategy.outputs.target_inputs }}" ]; then
            nix flake update
          else
            nix flake update ${{ steps.strategy.outputs.target_inputs }}
          fi
          
          # 2. 核心：使用官方 check 命令
          # --all-systems: 确保 x86 机器也会检查 aarch64 的定义 (配合 QEMU)
          # --no-build: 只评估，不实际运行构建（非常重要，否则会超时）
          echo "Running nix flake check --all-systems --no-build..."
          nix flake check --all-systems --no-build --show-trace

      - name: Update flake.lock PR
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path-to-flake-dir: 'flake'
          inputs: ${{ steps.strategy.outputs.target_inputs }}
          pr-title: ${{ steps.strategy.outputs.pr_title }}
          pr-labels: |
            automated
            dependencies
