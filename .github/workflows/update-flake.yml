name: "Flake Update: Pure Nix Check"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  nix-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Determine update strategy
        id: strategy
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" = "7" ]; then
            echo "target_inputs=" >> $GITHUB_OUTPUT
            echo "pr_title=chore: Weekly Full Flake Update" >> $GITHUB_OUTPUT
          else
            echo "target_inputs=adlist geodb" >> $GITHUB_OUTPUT
            echo "pr_title=chore: Daily Data Update (adlist & geodb)" >> $GITHUB_OUTPUT
          fi

      - name: Auto-Discovery and Safe Eval
        run: |
          cd flake
          # 1. 执行更新逻辑
          DAY_OF_WEEK=$(date +%u)
          if [ -z "${{ steps.strategy.outputs.target_inputs }}" ]; then
            nix flake update
          else
            nix flake update ${{ steps.strategy.outputs.target_inputs }}
          fi

          # 2. 自动化发现与差异化校验
          RUNNER_ARCH="x86_64-linux"
          HOSTS=$(nix flake show --json . | jq -r '.nixosConfigurations | keys[]')
          
          for host in $HOSTS; do
            # 获取该配置的目标架构
            TARGET_ARCH=$(nix eval .#nixosConfigurations."$host".pkgs.system --raw)
            
            echo "---------------------------------------"
            echo "Host: $host | Target: $TARGET_ARCH"
            
            if [ "$TARGET_ARCH" = "$RUNNER_ARCH" ]; then
              echo "Matching architecture. Running deep eval..."
              nix eval .#nixosConfigurations."$host".config.system.build.toplevel.drvPath --impure
            else
              echo "Foreign architecture ($TARGET_ARCH). Running shallow check..."
              # 只评估 pkgs 和基本的配置项，不触碰会导致 IFD 构建的 toplevel 属性
              nix eval .#nixosConfigurations."$host".options.system.stateVersion.value --raw
              echo "Shallow check passed (Basic evaluation OK)."
            fi
          done

      - name: Update flake.lock PR
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path-to-flake-dir: 'flake'
          inputs: ${{ steps.strategy.outputs.target_inputs }}
          pr-title: ${{ steps.strategy.outputs.pr_title }}
          pr-labels: |
            automated
            dependencies
