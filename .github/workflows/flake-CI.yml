name: nix flake check (minimal)

on:
  pull_request:
    paths:
      - flake/**
  workflow_dispatch:

jobs:
  flake-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Flake sanity check
        run: |
          cd flake
          nix flake show >/dev/null
