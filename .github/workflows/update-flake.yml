name: "Flake.lock: Auto Update"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Determine update strategy
        id: strategy
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" = "7" ]; then
            echo "inputs=" >> $GITHUB_OUTPUT
            echo "pr_title=chore: weekly full flake update" >> $GITHUB_OUTPUT
          else
            echo "inputs=adlist geodb" >> $GITHUB_OUTPUT
            echo "pr_title=chore: daily data update (adlist, geodb)" >> $GITHUB_OUTPUT
          fi

      - name: Update flake.lock
        id: update_step  # 确保这个 ID 和下面引用的一致
        uses: DeterminateSystems/update-flake-lock@main
        with:
          path-to-flake-dir: flake
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          inputs: ${{ steps.strategy.outputs.inputs }}
          pr-title: ${{ steps.strategy.outputs.pr_title }}
          pr-labels: |
            automated
            dependencies

      - name: Approve and Enable Auto-merge
        # 这里的判断逻辑更健壮：只要有 PR 编号就执行
        if: steps.update_step.outputs.pull-request-number != ''
        run: |
          # 定义变量方便引用
          PR_NUM=${{ steps.update_step.outputs.pull-request-number }}
          echo "Processing PR #$PR_NUM"
          # 开启自动合并
          gh pr merge "$PR_NUM" --auto --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
